# Merge the hundreds of individual bit fields into single fields for the
# crypt key/iv registers.
CRYP:
  "K[0123][LR]R":
    _merge:
      - "K*"
  "IV[01][LR]R":
    _merge:
      - "IV*"

FLASH:
  _modify:
    PRAR_PRG2:
      addressOffset: "0x12C"
      alternateRegister: ""

"SPI*":
  CR1:
    _modify:
      CSTART:
        access: read-write
      TCRCI:
        name: TCRCINI
      RCRCI:
        name: RCRCINI
  IER:
    _modify:
      DPXPIE:
        name: DXPIE
  _modify:
    CGFR:
      name: I2SCFGR
  CFG1:
    _modify:
      FTHVL:
        name: FTHLV

# Work around the DMA_STR? interrupt mess in the SVD.
# Some interrupts are on DMA2 instead on DMA1 and/or called DMA_STR? without
# the numeral.

_delete:
  - DMA2

_add:
  DMA2:
    baseAddress: 0x40020400
    derivedFrom: DMA1
    interrupts:
      DMA2_STR0:
        value: 56
        description: DMA2 Stream0
      DMA2_STR1:
        value: 57
        description: DMA2 Stream1
      DMA2_STR2:
        value: 58
        description: DMA2 Stream2
      DMA2_STR3:
        value: 59
        description: DMA2 Stream3
      DMA2_STR4:
        value: 60
        description: DMA2 Stream4
      DMA2_STR5:
        value: 68
        description: DMA2 Stream5
      DMA2_STR6:
        value: 69
        description: DMA2 Stream6
      DMA2_STR7:
        value: 70
        description: DMA2 Stream7

DMA1:
  _add:
    _interrupts:
      DMA1_STR0:
        value: 11
        description: DMA1 Stream0
      DMA1_STR1:
        value: 12
        description: DMA1 Stream1
      DMA1_STR2:
        value: 13
        description: DMA1 Stream2
      DMA1_STR3:
        value: 14
        description: DMA1 Stream3
      DMA1_STR4:
        value: 15
        description: DMA1 Stream4
      DMA1_STR5:
        value: 16
        description: DMA1 Stream5
      DMA1_STR6:
        value: 17
        description: DMA1 Stream6
      # DMA1_STR7 is correct

"DMAMUX*":
  _array:
    "C*CR":
      name: "CCR%s"
    "RG*CR":
      name: "RGCR%s"

Ethernet_DMA:
  DMAMR:
    _modify:
      INTM:
        bitWidth: 2
      PR:
        access: read-write
      TXPR:
        access: read-write
      DA:
        access: read-write
  DMASBMR:
    _modify:
      RB:
        access: read-write
      MB:
        access: read-write

HSEM:
  _strip:
    - HSEM_

MDMA:
  _strip:
    - MDMA_

RTC:
  _strip:
    - RTC_

SAI4:
  _strip:
    - SAI_

AXI:
  _strip:
    - AXI_

"OTG1_HS_*":
  _strip:
    - OTG_HS_

FDCAN1:
  _strip:
    - FDCAN_

