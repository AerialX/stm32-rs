_svd: ../svd/stm32h7x3.svd

# Merge the hundreds of individual bit fields into single fields for the
# crypt key/iv registers.
CRYP:
  "K[0123][LR]R":
    _merge:
      - "b*"
  "IV[01][LR]R":
    _merge:
      - "IV*"

_include:
 - common_patches/4_nvic_prio_bits.yaml
 - ../peripherals/crc/crc_basic.yaml
