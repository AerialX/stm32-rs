_svd: ../svd/stm32g070.svd

_modify:
  name: STM32G070

DMA:
  _modify:
    IFCR:
      access: write-only

_delete:
  - TIM3
  - LPTIM1
  - LPTIM2
  - COMP
  - DAC
  - LPUART
  - UCPD1
  - UCPD2
  - SYSCFG_VREFBUF
  - RNG
  - HDMI_CEC

# Remove timer 3 (above) and rename TIM2 to TIM3. Because TIM3 was derive from TIM2
_modify:
  TIM2:
    name: TIM3
    baseAddress: "0x40000400"
# After changing the name, remove TIM2 interrupt from TIM3 block (it already has the TIM3 interrupt)
TIM3:
  _delete:
    _interrupts:
      - TIM2

RCC:
  AHBRSTR:
    _delete:
      - AESRST
      - RNGRST
  APBRSTR1:
    _delete:
      - TIM2RST
      - LPUART1RST
      - CECRST
      - UCPD1RST
      - UCPD2RST
      - DAC1RST
      - LPTIM2RST
      - LPTIM1RST
  AHBENR:
    _delete:
      - AESEN
      - RNGEN
  APBENR1:
    _delete:
      - TIM2EN
      - LPUART1EN
      - CECEN
      - UCPD1EN
      - UCPD2EN
      - DAC1EN
      - LPTIM2EN
      - LPTIM1EN
  AHBSMENR:
    _delete:
      - AESSMEN
      - RNGSMEN
  APBSMENR1:
    _delete:
      - TIM2SMEN
      - LPUART1SMEN
      - CECSMEN
      - UCPD1SMEN
      - UCPD2SMEN
      - DAC1SMEN
      - LPTIM2SMEN
      - LPTIM1SMEN
  CCIPR:
    _delete:
      - CECSEL
      - LPUART1SEL
      - LPTIM2SEL
      - RNGSEL
      - RNGDIV
      - LPTIM1SEL

EXTI:
  _delete:
    - VERR
    - IPIDR
    - SIDR

# Fix interrupts, see RM454 Rev3 11.3 Table 42

ADC:
  _modify:
    _interrupts:
      ADC_COMP:
        name: ADC
        description: ADC Interrupt

TIM1:
  _modify:
    _interrupts:
      TIM1_BRK_UP_TRG_COMP:
        name: TIM1_BRK_UP_TRG_COM
        description: IM1 break, update, trigger and commutation interrupts

# TIM 6 and 7 interrupts
TIM*:
  _modify:
    _interrupts:
      TIM6_DAC_LPTIM1:
        name: TIM6
        description: TIM6 global interrupt
      TIM7_LPTIM2: #TODO: does not have any effect (in TIM7) see bug below
        name: TIM7
        description: TIM7 global interrupt

