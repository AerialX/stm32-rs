# Add the additional missing interrupts for the STM32F7x{7,9} devices.

Ethernet_MAC:
  _add:
    _interrupts:
      ETH:
        description: Ethernet global interrupt
        value: 61
      ETH_WKUP:
        description: Ethernet Wakeup through EXTI line interrupt
        value: 62
LTDC:
  _add:
    _interrupts:
      LCD_TFT_1:
        description: LCD-TFT global error interrupt
        value: 89

DFSDM:
  _add:
    _interrupts:
      DFSDM1_FLT0:
        description: DFSDM1 Filter 0 global interrupt
        value: 99
      DFSDM1_FLT1:
        description: DFSDM1 Filter 0 global interrupt
        value: 100
      DFSDM1_FLT2:
        description: DFSDM1 Filter 0 global interrupt
        value: 101
      DFSDM1_FLT3:
        description: DFSDM1 Filter 0 global interrupt
        value: 102
