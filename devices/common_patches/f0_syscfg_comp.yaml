_modify:
  SYSCFG_COMP:
    name: SYSCFG

SYSCFG:
  _modify:
    SYSCFG_CFGR1:
      name: CFGR1
      displayName: CFGR1
    SYSCFG_CFGR2:
      name: CFGR2
      displayName: CFGR2
    SYSCFG_EXTICR1:
      name: EXTICR1
      displayName: EXTICR1
    SYSCFG_EXTICR2:
      name: EXTICR2
      displayName: EXTICR2
    SYSCFG_EXTICR3:
      name: EXTICR3
      displayName: EXTICR3
    SYSCFG_EXTICR4:
      name: EXTICR4
      displayName: EXTICR4
  _delete:
    - COMP_CSR
  CFGR1:
    _add:
      IR_MOD:
        description: "IR Modulation Envelope signal selection"
        bitOffset: 6
        bitWidth: 2
      TIM16_DMA_RMP2:
        description: "TIM16 alternate DMA request remapping bit"
        bitOffset: 13
        bitWidth: 1
      TIM17_DMA_RMP2:
        description: "TIM17 alternate DMA request remapping bit"
        bitOffset: 14
        bitWidth: 1
    _modify:
      I2C2_FM_plus:
        name: I2C2_FMP

_include:
 - ./f0_syscfg_common.yaml
 - ./f0_comp_common.yaml

COMP:
  CSR:
    _add:
      COMP1SW1:
        description: Comparator 1 non inverting input DAC switch
        bitOffset: 1
        bitWidth: 1
        access: read-write
