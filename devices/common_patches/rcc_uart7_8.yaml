# Add missing reset/enable bits for UART 7 and UART 8
RCC:
  APB1RSTR:
    _add:
      UART7RST:
        description: UART 7 reset
        bitOffset: 30
        bitWidth: 1
      UART8RST:
        description: UART 8 reset
        bitOffset: 31
        bitWidth: 1
  APB1ENR:
    _add:
      UART7EN:
        description: UART 7 clock enable
        bitOffset: 30
        bitWidth: 1
      UART8EN:
        description: UART 8 clock enable
        bitOffset: 31
        bitWidth: 1
  APB1LPENR:
    _add:
      UART7LPEN:
        description: UART 7 clock enable during Sleep mode
        bitOffset: 30
        bitWidth: 1
      UART8LPEN:
        description: UART 8 clock enable during Sleep mode
        bitOffset: 31
        bitWidth: 1
