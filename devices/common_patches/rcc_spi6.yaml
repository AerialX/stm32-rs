# Add missing reset/enable bits for SPI 6
RCC:
  APB2RSTR:
    _add:
      SPI6RST:
        description: SPI 6 reset
        bitOffset: 21
        bitWidth: 1
  APB2ENR:
    _add:
      SPI6EN:
        description: SPI 6 clock enable
        bitOffset: 21
        bitWidth: 1
  APB2LPENR:
    _add:
      SPI6LPEN:
        description: SPI 6 clock enable during Sleep mode
        bitOffset: 21
        bitWidth: 1
