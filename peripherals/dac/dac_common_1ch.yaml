# The DAC is widely used. This is the common subset on all devices,
# for just a single channel.

DAC:
  CR:
    EN1:
      Disabled: [0, "DAC channel1 disabled"]
      Enabled: [1, "DAC channel1 enabled"]
    BOFF1:
      Enabled: [0, "DAC channel1 output buffer enabled"]
      Disabled: [1, "DAC channel1 output buffer disabled"]
    TEN1:
      Disabled: [0, "DAC channel1 trigger disabled"]
      Enabled: [1, "DAC channel1 trigger enabled"]
    TSEL1:
      TIM6_TRGO: [0, "Timer 6 TRGO event"]
      TIM3_TRGO: [1, "Timer 3 TRGO event"]
      TIM7_TRGO: [2, "Timer 7 TRGO event"]
      TIM15_TRGO: [3, "Timer 15 TRGO event"]
      TIM2_TRGO: [4, "Timer 2 TRGO event"]
      EXTI9: [6, "EXTI line9"]
      SOFTWARE: [7, "Software trigger"]
    DMAEN1:
      Disabled: [0, "DAC channel1 DMA mode disabled"]
      Enabled: [1, "DAC channel1 DMA mode enabled"]
    DMAUDRIE1:
      Disabled: [0, "DAC channel1 DMA Underrun Interrupt disabled"]
      Enabled: [1, "DAC channel1 DMA Underrun Interrupt enabled"]
  SWTRIGR:
    SWTRIG1:
      Disabled: [0, "DAC channel1 software trigger disabled"]
      Enabled: [1, "DAC channel1 software trigger enabled"]
  DHR12R1:
    DACC1DHR: [0, 4096]
  DHR12L1:
    DACC1DHR: [0, 4096]
  DHR8R1:
    DACC1DHR: [0, 255]
  SR:
    DMAUDR1:
      NoUnderrun: [0, "No DMA underrun error condition occurred for DAC channel1"]
      Underrun: [1, "DMA underrun error condition occurred for DAC channel1"]
