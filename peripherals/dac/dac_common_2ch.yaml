# The DAC is widely used. This is the common subset for two-channel devices.

_include:
  - "dac_common_1ch.yaml"

DAC:
  CR:
    EN2:
      Disabled: [0, "DAC channel2 disabled"]
      Enabled: [1, "DAC channel2 enabled"]
    BOFF2:
      Enabled: [0, "DAC channel2 output buffer enabled"]
      Disabled: [1, "DAC channel2 output buffer disabled"]
    TEN2:
      Disabled: [0, "DAC channel2 trigger disabled"]
      Enabled: [1, "DAC channel2 trigger enabled"]
    TSEL2:
      TIM6_TRGO: [0, "Timer 6 TRGO event"]
      TIM8_TRGO: [1, "Timer 8 TRGO event"]
      TIM7_TRGO: [2, "Timer 7 TRGO event"]
      TIM5_TRGO: [3, "Timer 5 TRGO event"]
      TIM2_TRGO: [4, "Timer 2 TRGO event"]
      TIM4_TRGO: [5, "Timer 4 TRGO event"]
      EXTI9: [6, "EXTI line9"]
      SOFTWARE: [7, "Software trigger"]
    DMAEN2:
      Disabled: [0, "DAC channel2 DMA mode disabled"]
      Enabled: [1, "DAC channel2 DMA mode enabled"]
    DMAUDRIE2:
      Disabled: [0, "DAC channel2 DMA Underrun Interrupt disabled"]
      Enabled: [1, "DAC channel2 DMA Underrun Interrupt enabled"]
  SWTRIGR:
    SWTRIG2:
      Disabled: [0, "DAC channel2 software trigger disabled"]
      Enabled: [1, "DAC channel2 software trigger enabled"]
  DHR12R2:
    DACC2DHR: [0, 4096]
  DHR12L2:
    DACC2DHR: [0, 4096]
  DHR8R2:
    DACC2DHR: [0, 255]
  DHR12RD:
    DACC1DHR: [0, 4096]
    DACC2DHR: [0, 4096]
  DHR12LD:
    DACC1DHR: [0, 4096]
    DACC2DHR: [0, 4096]
  DHR8RD:
    DACC1DHR: [0, 255]
    DACC2DHR: [0, 255]
  SR:
    DMAUDR2:
      NoUnderrun: [0, "No DMA underrun error condition occurred for DAC channel2"]
      Underrun: [1, "DMA underrun error condition occurred for DAC channel2"]
